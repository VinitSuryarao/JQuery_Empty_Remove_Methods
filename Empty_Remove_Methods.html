<html>
<head>
	<title> JQuery Test  </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type = "text/javascript">

		    // ready func call when document is ready to render
         $(document).ready(function() 
         {     
               // Empty
               $('#btnEmpty').click(function(){
                  $('#bdy').empty();
               });

               // Remove
               $('#btnRemove').click(function(){
                  $('#bdy').remove();
               });
         });
     </script>
<head>
   <body>
   <div id="bdy" style="background-color: orange;">
      <h1> JQuery Information</h1>
      <p>jQuery is a JavaScript library designed to simplify HTML DOM</p>
   </div>
   <button id="btnEmpty"> Empty</button> 
   <button id="btnRemove"> Remove</button>
</body>
</html>
